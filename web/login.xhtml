<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="myStyle" name="myStyle.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body  id="backgrounimg">  
        <h:form>
            <div  class="container" id="warp" >


                <h2>Login</h2>  
                <div>
                    <div>
                        <p>UserName <h:inputText id="username" value="#{loginController.user.username}" required="true" requiredMessage="lutfen username giriniz" /> 
                            <!--   <f:validateLength minimum="2" maximum="123"/>
                           </h:inputText>-->
                            <!-- <h:message for="username" style="color: red" />-->
                        </p>
                        <h:message for="username" style="color: red" />
                    </div>
                    <div>
                        <p>Password <h:inputText id="pass" value="#{loginController.user.password}" required="true" requiredMessage="lutfen password girinz" />
                        </p>
                        <h:message for="pass" style="color: red" />
                    </div>
                </div>
                <div>
                    <h:commandButton class="btn btn-primary"  action="#{loginController.login()}" value="Login"/>
                </div>

            </div>
        </h:form>
        <h:form>
            <div class="col-5" id="npar"> 

                <h:commandButton class="btn btn-outline-primary" action="/index?faces-redirect=true" value="index"/>
                <h:commandButton class="btn btn-outline-dark" action="/register?faces-redirect=true" value="register"/>

            </div>
        </h:form>


    </h:body>
</html>
