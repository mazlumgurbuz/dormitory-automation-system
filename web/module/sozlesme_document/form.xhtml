<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="doc-form" enctype="multipart/form-data">
        <div class="form-group" >
            <br/> <br/> <br/>
            <label>File</label>
            <h:inputFile  id="file" value="#{documentController.doc}" styleClass="custom-file" validator="#{documentController.validate}" />
            <h:message for="file" style="color: red" />
        </div>
        <div class="btn-group">
            <h:commandButton  action="#{documentController.upload}" value="Upload" styleClass="btn btn-primary" />
            <h:commandButton  action="#{documentController.clearUpload()}" value="Clear Upload" />


        </div>

    </h:form>
</ui:composition>
