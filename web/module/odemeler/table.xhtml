<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="odemeler-table">
        <pre> Page #{odemelerController.page} of #{odemelerController.pageCount} </pre>
        <div class="btn-group">
            <h:commandButton action="#{odemelerController.previous()}" value="Previous" styleClass="btn btn-outline-dark" />
            <h:commandButton action="#{odemelerController.next()}" value="Next" styleClass="btn btn-outline-dark" />
        </div>
        <div>
            Arama <h:inputText value="#{odemelerController.searchTerm}" />
			<h:commandButton action="#{odemelerController.search()}" value="Search" />
			<h:commandButton rendered="#{odemelerController.searchTerm!=null}" action="#{odemelerController.clearSearch()}" value="Clear Search" />
        </div>
        <h:dataTable class="table table-striped table-hover" value="#{odemelerController.odemelerList}" var="odemeler">
            <h:column>
                <f:facet name="header">odemeler Ä°d</f:facet>
                    #{odemeler.odeme_id}
            </h:column>
            <h:column>
                <f:facet name="header">Ogrenci adi</f:facet>
                <h:commandLink action="#{odemelerController.updateForm(odemeler)}" value="#{odemeler.ogrenciAdi}">
                    <f:ajax execute="@this" render="odemeler-form" /> 
                </h:commandLink>    
            </h:column>
            <h:column>
                <f:facet name="header">Ucret</f:facet>
                    #{odemeler.ucret}
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
