<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="odemeler-form">
        <div class="form-group">
            <h:inputHidden value="#{odemelerController.odemeler.odeme_id}"/>
        </div>
        <div class="form-group">
            <label for="inputOgrenciAdi">Ogrenci Adi</label>
            <h:inputText id="inputOgrenciAdi" styleClass="form-control" value="#{odemelerController.odemeler.ogrenciAdi}" validator="#{odemelerController.validate}" />
            <h:message for="inputOgrenciAdi" style="color: red" />
        </div>
        <div class="form-group">
            <label for="inputUcret">ucret</label>
            <h:inputText id="inputUcret" styleClass="form-control" value="#{odemelerController.odemeler.ucret}" validator="#{odemelerController.validate}" />
            <h:message for="inputUcret" style="color: red" />
        </div>

        <div class="form-group">
            <div class="btn-group">
                <h:commandButton rendered="#{loginController.user.u != 0}" styleClass="btn btn-info" value="Update" action="#{odemelerController.update}">
                    <f:ajax execute="odemeler-form" render="odemeler-form odemeler-table"/> 
                </h:commandButton>
                <h:commandButton rendered="#{loginController.user.c != 0}" styleClass="btn btn-primary" value="Create" action="#{odemelerController.create}">
                    <a href="form.xhtml"></a>
                    <f:ajax execute="odemeler-form" render="odemeler-form odemeler-table"/>
                </h:commandButton>
                <h:commandButton rendered="#{loginController.user.d != 0}" action="#{odemelerController.delete}" value="Delete" styleClass="btn btn-danger">
                    <f:ajax execute="odemeler-form" render="odemeler-form odemeler-table" />
                </h:commandButton>
                <h:commandButton rendered="#{loginController.user.r != 0}" styleClass="btn btn-secondary" value="Clear form" action="#{odemelerController.clearForm}">
                    <f:ajax execute="@this" render="odemeler-form"/>
                </h:commandButton>
            </div>
        </div>
    </h:form>
</ui:composition>
