<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="odalar-table">
        <h:dataTable class="table table-striped table-hover" value="#{odalarController.odalarList}" var="odalar">
            <h:column>
                <f:facet name="header">oda id</f:facet>
                <h:commandLink action="#{odalarController.updateForm(odalar)}" value="#{odalar.oda_id}">
                    <f:ajax execute="@this" render="odalar-form" />
                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">oda no</f:facet>
                    #{odalar.oda_no}
            </h:column>
            <h:column>
                <f:facet name="header">bina id</f:facet>
                    #{odalar.bina.adres}
            </h:column>
        </h:dataTable>
        <pre>Page #{odalarController.page} of #{odalarController.pageCount}</pre>
        <div class="btn-group">
            <h:commandButton action="#{odalarController.previous()}" value="Previous" styleClass="btn btn-outline-dark">
                <f:ajax execute="@this" render="odalar-form odalar-table" />
            </h:commandButton>
            <h:commandButton action="#{odalarController.next()}" value="Next" styleClass="btn btn-outline-dark">
                <f:ajax execute="@this" render="odalar-form odalar-table" />
            </h:commandButton>
        </div>
    </h:form>
</ui:composition>
