<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="odalar-form">
                        <div class="form-group">
                            <label for="selectBina">Bina</label>
                            <h:selectOneMenu styleClass="custom-select" id="selectBina" value="#{odalarController.odalar.bina}" converter="binaConverter">
                                <f:selectItems value="#{odalarController.binaList}" var="bina" itemValue="#{bina}" itemLabel="#{bina.adres}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <label for="inputodano">oda no</label>
                            <h:inputText id="inputodano" value="#{odalarController.odalar.oda_no}" styleClass="form-control" validator="#{odalarController.validate}" />
                            <h:message for="inputodano" style="color: red" />
                        </div>
                        <div class="form-group">
                            <div class="btn btn-group">
                                <h:commandButton rendered="#{loginController.user.c != 0}" action="#{odalarController.create}" value="Create" styleClass="btn btn-primary">
                                    <f:ajax execute="odalar-form" render="odalar-form odalar-table" />
                                </h:commandButton>
                                <h:commandButton rendered="#{loginController.user.u != 0}" action="#{odalarController.update}" value="Update" styleClass="btn btn-secondary">
                                    <f:ajax execute="odalar-form" render="odalar-form odalar-table" />
                                </h:commandButton>
                                <h:commandButton rendered="#{loginController.user.d != 0}" action="#{odalarController.delete}" value="Delete" styleClass="btn btn-danger">
                                    <f:ajax execute="odalar-form" render="odalar-form odalar-table" />
                                </h:commandButton>
                                <h:commandButton rendered="#{loginController.user.r != 0}" styleClass="btn btn-secondary" value="Clear form" action="#{odalarController.clearForm}">
                                    <f:ajax execute="@this" render="odalar-form"/>
                                </h:commandButton>
                            </div>
                        </div>
                    </h:form>
</ui:composition>
