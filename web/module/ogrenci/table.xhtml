<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="ogrenci-table">
        <div>
            Arama (Ogrenci isim Column) <h:inputText value="#{ogrenciController.searchTerm}" />
            <h:commandButton action="#{ogrenciController.search()}" value="Search" />
            <h:commandButton rendered="#{ogrenciController.searchTerm!=null}" action="#{ogrenciController.clearSearch()}" value="Clear Search" />
        </div>
        <h:dataTable class="table table-striped table-hover" value="#{ogrenciController.ogrenciList}" var="ogrenci">
            <h:column>
                <f:facet name="header">Ogrenci id</f:facet>
                <h:commandLink action="#{ogrenciController.updateForm(ogrenci)}" value="#{ogrenci.ogr_id}">
                    <f:ajax execute="@this" render="ogrenci-form" />
                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">Ogrenci Ä°sim</f:facet>
                    #{ogrenci.adi}
            </h:column>
            <h:column>
                <f:facet name="header">Ogrenci Soyad</f:facet>
                    #{ogrenci.soyadi}
            </h:column>
            <h:column>
                <f:facet name="header">Ogrenci Oda No</f:facet>
                    #{ogrenci.odalar.oda_no}
            </h:column>
        </h:dataTable>
        <pre>Page #{ogrenciController.page} of #{ogrenciController.pageCount}</pre>
        <div class="btn-group">
            <h:commandButton action="#{ogrenciController.previous()}" value="Previous" styleClass="btn btn-outline-dark">
                <f:ajax execute="@this" render="ogrenci-form ogrenci-table" />
            </h:commandButton>
            <h:commandButton action="#{ogrenciController.next()}" value="Next" styleClass="btn btn-outline-dark">
                <f:ajax execute="@this" render="ogrenci-form ogrenci-table" />
            </h:commandButton>
        </div>
    </h:form>
</ui:composition>
