<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="ogrenci-form">
        <div class="form-group">
            <label for="selectOdalar">Ogrenci Oda</label>
            <h:selectOneMenu styleClass="custom-select" id="selectOdalar" value="#{ogrenciController.ogrenci.odalar}" converter="odalarConverter">
                <f:selectItems value="#{ogrenciController.odalarList}" var="odalar" itemValue="#{odalar}" itemLabel="#{odalar.oda_no} #{odalar.bina.adres}" />
            </h:selectOneMenu>
        </div>
        <div class="form-group">
            <label for="inputograd">Ogrenci Ä°sim</label>
            <h:inputText id="inputIsim" value="#{ogrenciController.ogrenci.adi}" styleClass="form-control" validator="#{ogrenciController.validate}" />
            <h:message for="inputIsim" style="color: red" />
        </div>
        <div class="form-group">
            <label for="inputogrsoyadi">Ogrenci Soyad</label>
            <h:inputText id="inputSoyadi" value="#{ogrenciController.ogrenci.soyadi}" styleClass="form-control" validator="#{ogrenciController.validate}" />
            <h:message for="inputSoyadi" style="color: red" />
        </div>
        <div class="form-group">
            <div class="btn btn-group">
                <h:commandButton rendered="#{loginController.user.c != 0}" action="#{ogrenciController.create}" value="Create" styleClass="btn btn-primary">
                    <f:ajax execute="ogrenci-form" render="ogrenci-form ogrenci-table" />
                </h:commandButton>
                <h:commandButton rendered="#{loginController.user.u != 0}" action="#{ogrenciController.update}" value="Update" styleClass="btn btn-secondary">
                    <f:ajax execute="ogrenci-form" render="ogrenci-form ogrenci-table" />
                </h:commandButton>
                <h:commandButton rendered="#{loginController.user.d != 0}" action="#{ogrenciController.delete}" value="Delete" styleClass="btn btn-danger">
                    <f:ajax execute="ogrenci-form" render="ogrenci-form ogrenci-table" />
                </h:commandButton>
                <h:commandButton rendered="#{loginController.user.r != 0}" styleClass="btn btn-secondary" value="Clear form" action="#{ogrenciController.clearForm}">
                    <f:ajax execute="@this" render="ogrenci-form"/>
                </h:commandButton>
            </div>
        </div>
    </h:form>
</ui:composition>
