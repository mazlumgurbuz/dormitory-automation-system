<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="user-form">
        <div class="form-group">
            <label for="uturu">UserTuru</label>
            <h:selectOneMenu value="#{userAdminController.user.uturu}"  >
                <f:selectItem itemLabel="Admin" itemValue="Admin"/>
                <f:selectItem itemLabel="User" itemValue="User"/>
            </h:selectOneMenu>
        </div>
        <div class="form-group">
            <label for="inputIsim">UserName</label>
            <h:inputText id="inputIsim" value="#{userAdminController.user.username}" styleClass="form-control" validator="#{validationBean.validate}" />
            <h:message for="inputIsim" style="color: red" />
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <h:inputText id="inputPassword" value="#{userAdminController.user.password}" styleClass="form-control" validator="#{validationBean.validate}" />
            <h:message for="inputPassword" style="color: red" />
        </div>
        <div class="form-group">
            
            <label for="c">C</label>
            <br/>
            <h:selectOneMenu value="#{userAdminController.user.c}"  >
                <f:selectItem itemLabel="1" itemValue="1"/>
                <f:selectItem itemLabel="0" itemValue="0"/>
            </h:selectOneMenu>
            <br/>
             <label for="r">R</label>
           <br/>
            <h:selectOneMenu value="#{userAdminController.user.r}"  >
                <f:selectItem itemLabel="1" itemValue="1"/>
                <f:selectItem itemLabel="0" itemValue="0"/>
            </h:selectOneMenu>
           <br/>
            <label for="u">U</label>
            <br/>
            <h:selectOneMenu value="#{userAdminController.user.u}"  >
                <f:selectItem itemLabel="1" itemValue="1"/>
                <f:selectItem itemLabel="0" itemValue="0"/>
            </h:selectOneMenu>
            <br/>
              <label for="d">D</label>
            <br/>
            <h:selectOneMenu value="#{userAdminController.user.d}"  >
                <f:selectItem itemLabel="1" itemValue="1"/>
                <f:selectItem itemLabel="0" itemValue="0"/>
            </h:selectOneMenu>
        </div>
       
        
        <div class="form-group">
            <div>
                <h:commandButton rendered="#{loginController.user.c != 0}" action="#{userAdminController.create}" value="Create" styleClass="btn btn-primary">
                    <f:ajax execute="user-form" render="user-form user-table" />
                </h:commandButton>
                <br/>
                <h:commandButton rendered="#{loginController.user.u != 0}" action="#{userAdminController.update}" value="Update" styleClass="btn btn-primary">
                    <f:ajax execute="user-form" render="user-form user-table" />
                </h:commandButton>
                <br/>
                <h:commandButton rendered="#{loginController.user.d != 0}" action="#{userAdminController.delete}" value="Delete" styleClass="btn btn-danger">
                    <f:ajax execute="user-form" render="user-form user-table" />
                </h:commandButton>
                <br/>
                <h:commandButton rendered="#{loginController.user.r != 0}" styleClass="btn btn-primary" value="Clear form" action="#{userAdminController.clearForm}">
                    <f:ajax execute="@this" render="user-form"/>
                </h:commandButton>
            </div>
        </div>
    </h:form>

</ui:composition>
