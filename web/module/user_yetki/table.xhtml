<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="user-table">
            <pre> Page #{userAdminController.page} of #{userAdminController.pageCount} </pre>
        <div class="btn-group">
            <h:commandButton action="#{userAdminController.previous()}" value="Previous" styleClass="btn btn-outline-dark" />
            <h:commandButton action="#{userAdminController.next()}" value="Next" styleClass="btn btn-outline-dark" />
        </div>
        <div>
            Kullanici Ara (Username Column) <h:inputText value="#{userAdminController.searchTerm}" />
			<h:commandButton action="#{userAdminController.search()}" value="Search" />
			<h:commandButton rendered="#{userAdminController.searchTerm!=null}" action="#{userAdminController.clearSearch()}" value="Clear Search" />
        </div>
        <h:dataTable class="table table-striped table-hover" value="#{userAdminController.userList}" var="user">
            <h:column>
                <f:facet name="header">user Ä°D</f:facet>
                <h:commandLink action="#{userAdminController.updateForm(user)}" value="#{user.id}">
                    <f:ajax execute="@this" render="user-form" />
                </h:commandLink>

            </h:column>
            <h:column>
                <f:facet name="header">UserName</f:facet>
                    #{user.username}
            </h:column>
            <h:column>
                <f:facet name="header">Password</f:facet>
                    #{user.password}
            </h:column> 
            <h:column>
                <f:facet name="header">UserTuru</f:facet>
                    #{user.uturu}
            </h:column> 
            
            <h:column>
                <f:facet name="header">C</f:facet>
                    #{user.c}
            </h:column> 
            <h:column>
                <f:facet name="header">R</f:facet>
                    #{user.r}
            </h:column> 
            <h:column>
                <f:facet name="header">U</f:facet>
                    #{user.u}
            </h:column> 
            <h:column>
                <f:facet name="header">D</f:facet>
                    #{user.d}
            </h:column> 
        </h:dataTable>
    </h:form>
</ui:composition>
