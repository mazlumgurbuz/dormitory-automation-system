<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="kantin-form">
        <div class="form-group">
            <label for="selectKantintur">Kantintur</label>
            <h:selectOneMenu styleClass="custom-select" id="selectKantintur" value="#{kantinController.kantin.kantintur}" converter="kantinturConverter">
                <f:selectItems value="#{kantinController.kantinturList}" var="kantintur" itemValue="#{kantintur}" itemLabel="#{kantintur.tur_isim}" />
            </h:selectOneMenu>
        </div>
        <div class="form-group">
            <label for="inputIsim">Ä°sim</label>
            <h:inputText id="inputIsim" value="#{kantinController.kantin.isim}" styleClass="form-control" validator="#{kantinController.validate}" />
            <h:message for="inputIsim" style="color: red" />
        </div>
        <div class="form-group">
            <div class="btn btn-group">
                <h:commandButton rendered="#{loginController.user.c != 0}" action="#{kantinController.create}" value="Create" styleClass="btn btn-primary">
                    <f:ajax execute="kantin-form" render="kantin-form kantin-table" />
                </h:commandButton>
                <h:commandButton rendered="#{loginController.user.u != 0}" action="#{kantinController.update}" value="Update" styleClass="btn btn-secondary">
                    <f:ajax execute="kantin-form" render="kantin-form kantin-table" />
                </h:commandButton>
                <h:commandButton rendered="#{loginController.user.d != 0}" action="#{kantinController.delete}" value="Delete" styleClass="btn btn-danger">
                    <f:ajax execute="kantin-form" render="kantin-form kantin-table" />
                </h:commandButton>
                <h:commandButton rendered="#{loginController.user.r != 0}" styleClass="btn btn-secondary" value="Clear form" action="#{kantinController.clearForm}">
                    <f:ajax execute="@this" render="kantin-form"/>
                </h:commandButton>
            </div>
        </div>
    </h:form>

</ui:composition>
