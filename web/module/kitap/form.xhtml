<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="kitap-form" > 
        <div class="form-group">
            <label for="selectLanguage" > Language</label>
            <h:selectOneMenu  styleClass="custom-select" id="selectLanguage" value="#{kutuphaneController.kutuphane.language}" converter="languageConverter">
                <f:selectItems value="#{kutuphaneController.languageList}" var="language" itemValue="#{language}" itemLabel="#{language.name}"/>
            </h:selectOneMenu>
        </div>
        <div class="form-group">
            <label for="inputTitile">Book Name</label>
            <h:inputText id="inputTitile" value="#{kutuphaneController.kutuphane.kitab_adi}" styleClass="form-control"  validator="#{validationBean.validate}" />
            <h:message for="inputTitile" style="color: red" />
        </div>

        <div class="form-group">
            <label for="year"  >Year 2000+</label>
            <h:inputText id="year" value="#{kutuphaneController.kutuphane.year}" styleClass="form-control"  />
            
        </div>
        <div class="form-group">
            <label for="inputDescription" >Description</label>
            <h:inputText id="inputDescription" value="#{kutuphaneController.kutuphane.description}" styleClass="form-control" validator="#{validationBean.validate}" />
            <h:message for="inputDescription" style="color: red" />
        </div>

        <div class="form-group">
            <label for="kutupCategory">selcet kitab Cate</label>
            <h:selectManyMenu value="#{kutuphaneController.kutuphane.kutuphaneCategories}" styleClass="custom-select" converter="categoryConverter" >
                <f:selectItems value="#{kutuphaneController.categoryController.categoryList}" var="category" itemValue="#{category}" itemLabel="#{category.name}" />
            </h:selectManyMenu>

        </div>

        <div class="form-group">
            <div class="form-group">
                <h:commandButton rendered="#{loginController.user.c != 0}"  action="#{kutuphaneController.create}" value="Create"  styleClass="btn btn-primary " />
                <h:commandButton rendered="#{loginController.user.u != 0}" action="#{kutuphaneController.update}" value="Update" styleClass="btn btn-primary " />
                <h:commandButton rendered="#{loginController.user.d != 0}" action="#{kutuphaneController.delete}" value="Delete" styleClass="btn btn-danger " />
                <h:commandButton rendered="#{loginController.user.r != 0}"   styleClass="btn btn-secondary" value="Clear form" action="#{kutuphaneController.clearForm()}">
                    <f:ajax execute="@this" render="kitap-form"/>
                </h:commandButton>
                
               
            </div>

        </div>
      
    </h:form>
</ui:composition>
