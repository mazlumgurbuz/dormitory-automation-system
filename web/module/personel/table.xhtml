<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="personel-table">
        <div>
            Arama Motoru <h:inputText value="#{personelController.searchTerm}" />
			<h:commandButton action="#{personelController.search()}" value="Search" />
			<h:commandButton rendered="#{personelController.searchTerm!=null}" action="#{personelController.clearSearch()}" value="Clear Search" />
        </div>
        <h:dataTable class="table table-striped table-hover" value="#{personelController.personelList}" var="per">
            <h:column>
                <f:facet name="header">PERSONEL İD</f:facet>
                <h:commandLink action="#{personelController.updateForm(per)}" value="#{per.personel_id}">
                    <f:ajax execute="@this" render="personel-form" />
                </h:commandLink>

            </h:column>
            <h:column>
                <f:facet name="header">İSİM</f:facet>
                    #{per.isim}
            </h:column>
            <h:column>
                <f:facet name="header">SOYAD</f:facet>
                    #{per.soyad}
            </h:column>
            <h:column>
                <f:facet name="header">TC</f:facet>
                    #{per.tc}
            </h:column>
            <h:column>
                <f:facet name="header">TUR</f:facet>
                    #{per.personeltur.tur_ismi}
            </h:column> 
        </h:dataTable>
        <pre>Page #{personelController.page} of #{personelController.pageCount}</pre>
        <div class="btn-group">
            <h:commandButton action="#{personelController.previous()}" value="Previous" styleClass="btn btn-outline-dark">
                <f:ajax execute="@this" render="personel-form personel-table" />
            </h:commandButton>
            <h:commandButton action="#{personelController.next()}" value="Next" styleClass="btn btn-outline-dark">
                <f:ajax execute="@this" render="personel-form personel-table" />
            </h:commandButton>
        </div>
    </h:form>
</ui:composition>
