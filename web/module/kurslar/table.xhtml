<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="kurslar-table">
           <pre> Page #{kurslarController.page} of #{kurslarController.pageCount} </pre>
        <div class="btn-group">
            <h:commandButton action="#{kurslarController.previous()}" value="Previous" styleClass="btn btn-outline-dark" />
            <h:commandButton action="#{kurslarController.next()}" value="Next" styleClass="btn btn-outline-dark" />
        </div>
        <div>
            Arama (Kurs Adi Column)<h:inputText value="#{kurslarController.searchTerm}" />
			<h:commandButton action="#{kurslarController.search()}" value="Search" />
			<h:commandButton rendered="#{kurslarController.searchTerm!=null}" action="#{kurslarController.clearSearch()}" value="Clear Search" />
        </div>
        <h:dataTable class="table table-striped table-hover" value="#{kurslarController.kurslarList}" var="kurslar">
            <h:column>
                <f:facet name="header">kurs Ä°d</f:facet>
                    #{kurslar.kurs_id}
            </h:column>
            <h:column>
                <f:facet name="header">Kurs Adi</f:facet>
                <h:commandLink action="#{kurslarController.updateForm(kurslar)}" value="#{kurslar.kurs_adi}">
                    <f:ajax execute="@this" render="kurslar-form" /> 
                </h:commandLink>    
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
