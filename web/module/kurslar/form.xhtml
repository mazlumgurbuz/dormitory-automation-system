<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="kurslar-form">
        <div class="form-group">
            <h:inputHidden value="#{kurslarController.kurslar.kurs_id}"/>
        </div>
        <div class="form-group">
            <label for="inputKursadi">Kurs ADÄ°</label>
            <h:inputText id="inputKursadi" styleClass="form-control" value="#{kurslarController.kurslar.kurs_adi}" validator="#{kurslarController.validate}" />
            <h:message for="inputKursadi" style="color: red" />
        </div>

        <div class="form-group">
            <div class="btn-group">
                <h:commandButton rendered="#{loginController.user.u != 0}" styleClass="btn btn-info" value="Update" action="#{kurslarController.update}">
                    <f:ajax execute="kurslar-form" render="kurslar-form kurslar-table"/> 
                </h:commandButton>
                <h:commandButton rendered="#{loginController.user.c != 0}" styleClass="btn btn-primary" value="Create" action="#{kurslarController.create}">
                    <f:ajax execute="kurslar-form" render="kurslar-form kurslar-table"/>
                </h:commandButton>
                <h:commandButton rendered="#{loginController.user.d != 0}" action="#{kurslarController.delete}" value="Delete" styleClass="btn btn-danger">
                    <f:ajax execute="kurslar-form" render="kurslar-form kurslar-table" />
                </h:commandButton>
                <h:commandButton rendered="#{loginController.user.r != 0}" styleClass="btn btn-secondary" value="Clear form" action="#{kurslarController.clearForm}">
                    <f:ajax execute="@this" render="kurslar-form"/>
                </h:commandButton>
            </div>
        </div>
    </h:form>
</ui:composition>
