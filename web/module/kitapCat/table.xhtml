<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="category-table">
        <pre> Page #{categoryController.page} of #{categoryController.pageCount} </pre>
        <div class="btn-group">
            <h:commandButton action="#{categoryController.previous()}" value="Previous" styleClass="btn btn-outline-dark" />
            <h:commandButton action="#{categoryController.next()}" value="Next" styleClass="btn btn-outline-dark" />
        </div>
        <div>
            Search (Name Column ) <h:inputText value="#{categoryController.searchTerm}" />
			<h:commandButton action="#{categoryController.search()}" value="Search" />
			<h:commandButton rendered="#{categoryController.searchTerm!=null}" action="#{categoryController.clearSearch()}" value="Clear Search" />
        </div>
        <h:dataTable  class="table table-danger " value="#{categoryController.categoryList}" var="category" >
            <h:column>
                <f:facet name="header">CATEGORY</f:facet>
                    #{category.category_id}
            </h:column>
            <h:column>
                <f:facet name="header">NAME</f:facet>
                <h:commandLink action="#{categoryController.updateForm(category)}" value=" #{category.name}">
                    <f:ajax execute="@this" render="category-form"/>
                </h:commandLink>
            </h:column>

            <h:column>
                <f:facet name="header">LastUpdate</f:facet>
                    #{category.last_update}
            </h:column>
      
        </h:dataTable>
    </h:form>
</ui:composition>
