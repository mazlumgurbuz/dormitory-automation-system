<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="category-form">
        <div class="form-group">
            <h:inputHidden value="#{categoryController.category.category_id}"/>
            <label for="inputName">CategoryName : </label>  
            <h:inputText id="inputName" styleClass="form-control" value="#{categoryController.category.name}"  validator="#{validationBean.validate}" />
            <h:message for="inputName" style="color: red" />
            <br/>

        </div>
        <div class="form-group">
            <h:commandButton rendered="#{loginController.user.u != 0}" styleClass="btn-primary" value="Update" action="#{categoryController.update}">
                <f:ajax execute="category-form" render="category-form category-table"/>
            </h:commandButton>
            <h:commandButton rendered="#{loginController.user.c != 0}" styleClass="btn-primary" value="Create" action="#{categoryController.create}">
                <f:ajax execute="category-form" render="category-form category-table"/>
            </h:commandButton>
            <h:commandButton rendered="#{loginController.user.d != 0}" styleClass="btn-primary" value="Delelte" action="#{categoryController.delete}">
                <f:ajax execute="category-form" render="category-form category-table"/>
            </h:commandButton>




        </div>
    </h:form>
</ui:composition>
