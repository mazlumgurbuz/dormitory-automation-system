<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="bina-table">
        <h:dataTable class="table table-striped table-hover" value="#{binaController.binaList}" var="bina">
            <h:column>
                <f:facet name="header">Bina İd</f:facet>
                    #{bina.bina_id}
            </h:column>
            <h:column>
                <f:facet name="header">Oda sayısı</f:facet>
                <h:commandLink action="#{binaController.updateForm(bina)}" value="#{bina.oda_sayisi}">
                    <f:ajax execute="@this" render="bina-form" /> 
                </h:commandLink>    
            </h:column>
            <h:column>
                <f:facet name="header">Adres</f:facet>
                    #{bina.adres}
            </h:column>
        </h:dataTable>
        <pre>Page #{binaController.page} of #{binaController.pageCount}</pre>
        <div class="btn-group">
            <h:commandButton action="#{binaController.previous()}" value="Previous" styleClass="btn btn-outline-dark">
                <f:ajax execute="@this" render="bina-form bina-table" />
            </h:commandButton>
            <h:commandButton action="#{binaController.next()}" value="Next" styleClass="btn btn-outline-dark">
                <f:ajax execute="@this" render="bina-form bina-table" />
            </h:commandButton>
        </div>
    </h:form>
</ui:composition>
