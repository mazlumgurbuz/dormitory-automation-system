<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="bina-form">
        <div class="form-group">
            <h:inputHidden value="#{binaController.bina.bina_id}"/>
        </div>
        <div class="form-group">
            <label for="inputOdasayisi">Oda sayısı</label>
            <h:inputText id="inputOdasayisi" styleClass="form-control" value="#{binaController.bina.oda_sayisi}" validator="#{binaController.validate}" />
            <h:message for="inputOdasayisi" style="color: red" />
        </div>
        <div class="form-group">
            <label for="inputAdres">Adres</label>
            <h:inputText id="inputAdres" styleClass="form-control" value="#{binaController.bina.adres}" validator="#{binaController.validate}" />
            <h:message for="inputAdres" style="color: red" />
        </div>

        <div class="form-group">
            <div class="btn-group">
                <h:commandButton rendered="#{loginController.user.u != 0}" styleClass="btn btn-info" value="Update" action="#{binaController.update}">
                    <f:ajax execute="bina-form" render="bina-form bina-table"/> 
                </h:commandButton>
                <h:commandButton rendered="#{loginController.user.c  != 0 }" styleClass="btn btn-primary" value="Create" action="#{binaController.create}">
                    <a href="form.xhtml"></a>
                    <f:ajax execute="bina-form" render="bina-form bina-table"/>
                </h:commandButton>
                <h:commandButton rendered="#{loginController.user.d != 0}" action="#{binaController.delete}" value="Delete" styleClass="btn btn-danger">
                    <f:ajax execute="bina-form" render="bina-form bina-table" />
                </h:commandButton>
                <h:commandButton rendered="#{loginController.user.r != 0}" styleClass="btn btn-secondary" value="Clear form" action="#{binaController.clearForm}">
                    <f:ajax execute="@this" render="bina-form"/>
                </h:commandButton>
            </div>
        </div>
    </h:form>
</ui:composition>
